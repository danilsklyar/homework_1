<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="get">
        <div>
            <label for="text">Type the text</label>
            <input id="text" type="text">
        </div>
        <div>
            <label for="email" for="email">Email</label>
            <input id="email" type="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password">
        </div>
        <div>
            <label for="radio1">Мужской</label>
            <input id="radio1" type="radio" name="gender" checked>
            <label for="radio2">Женский</label>
            <input id="radio2" type="radio" name="gender">
        </div>
        <div>
            <input id="checkbox" type="checkbox">
            <label for="checkbox">Вы прочитали пользовательское соглашение</label>
        </div>
        <div>
            <input id="checkbox2" type="checkbox">
            <label for="checkbox2">Вы прочитали лицензионное соглашение</label>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>
</body>
</html>
